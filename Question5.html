<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
  </head>
  <style>
    body {
        display: flex;
        justify-content: center;

        .form-container {
            background-color: gainsboro;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;


        }

        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        input[type="submit"] {
            width: 40%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
  </style>

  <body>
    <div class="form-container">
      <h2>Sign Up Form</h2>
      <form id="signup-form" action="submit.js" method="post">
        <div class="form">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            required
            minlength="3"
          />
        </div>
        <div class="form">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            required
            minlength="3"
          />
        </div>
        <div class="form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            required
            minlength="6"
          />
        </div>
        <div class="form">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required min="0" max="150" />
        </div>
        <div class="form">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form">
          <br />
          <label>
            <input type="checkbox" name="agree" required />
            I agree to the terms and conditions
          </label>
        </div>
        <div class="form">
          <input type="submit" value="Sign Up" />
        </div>
      </form>
    </div>
  </body>
</html>
